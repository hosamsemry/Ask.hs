{% extends "base.html" %}

{% block title %}Login - Ask.hs{% endblock %}

{% block content %}
<style>

  body{
    background-image: url("../../media/auth/login.jpg");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
  }
  .login-container {
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px 40px;
    max-width: 400px;
    width: 100%;
    margin: 50px auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }

  form {
    width: 100%;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
  }

  input[type="email"],
  input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: .95rem;
    }

  button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  .register {
    margin-top: 20px;
    color: #666;
    text-align: center;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
  .errorlist {
    color: red;
    margin-bottom: 10px;
    list-style: none;
    padding-left: 0;
    font-size: 0.9rem;
  }
  .errorlist li {
    margin-bottom: 5px;
  }
</style>

<div class="login-container">
  <h1>Login Now</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p class="register">
    Don't have an account?
    <a href="{% url 'register' %}">Register here</a>
  </p>
</div>
{% endblock %}
