{% extends 'base.html' %}
{% block content %}
<div class="container my-4">

  <a href="{% url 'profile' question.receiver.username %}" class="btn btn-outline-primary mb-3">
    <i class="fas fa-arrow-left me-1"></i> Back to Profile
  </a>

  <div class="card shadow-sm border-0" style="background-color:transparent;">
    <div class="card-body">

      <h4 class="card-title mb-3 text-white">
        ðŸ’¬ Answer Question from 
        {% if question.sender %}
        <span class="text-primary">{{ question.sender.username }}</span>
        {% else  %}
        <span class="text-white">Anonymous</span>

        {% endif %}
      </h4>

      <div class="alert alert-light border rounded mb-4">
        <strong>Question:</strong> {{ question.content }}
      </div>

      <form method="POST" class="mt-3" style="border:1px solid #f8f9fa59">
        {% csrf_token %}
        
        <div class="mb-3">
          {{ form.as_p }}
        </div>

        <button class="btn btn-success fw-bold px-4 ms-2 mb-2" type="submit">
          <i class="fas fa-paper-plane me-1"></i> Send Answer
        </button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
