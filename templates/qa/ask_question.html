{% extends 'base.html' %}
{% block content %}

<a href="{% url 'profile' receiver.username %}" class="btn btn-outline-primary mb-3">
    <i class="fas fa-arrow-left me-1"></i> Back to {{ receiver.username }} Profile
</a>
  <h2>Ask {{ receiver.username }} a question</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success fw-bold" type="submit">Send</button>
  </form>
{% endblock %}
