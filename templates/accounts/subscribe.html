{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <a href="{% url 'profile' request.user.username %}" class="btn btn-outline-secondary mb-3">
        ‚Üê Back to Profile
    </a>

    <div class="card shadow-sm border-0">
        <div class="card-body text-center">
            <h2 class="card-title mb-3">Upgrade to Premium</h2>
            <p class="card-text text-muted mb-4">
                Unlock exclusive features, including the ability to see who has visited your profile.
            </p>

            <form method="post">
                {% csrf_token %}
                <button class="btn btn-success btn-lg px-4">Upgrade Now</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
