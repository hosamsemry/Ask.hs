{% extends 'base.html' %}
{% block content %}
<div class="container my-4">

  <!-- Back button -->
  <a href="{% url 'profile' receiver.username %}" class="btn btn-outline-primary mb-3">
    <i class="fas fa-arrow-left me-1"></i> Back to {{ receiver.username }}'s Profile
  </a>

  <!-- Card -->
  <div class="card shadow-sm border-0" style="background-color:transparent;">
    <div class="card-body">

      <!-- Title -->
      <h4 class="card-title mb-3 text-white">
        ✍️ Ask <span class="text-primary">{{ receiver.username }}</span> a Question
      </h4>

      <!-- Form -->
      <form method="POST" class="mt-3" style="border:1px solid #f8f9fa59">
        {% csrf_token %}
        
        <div class="mb-1 text-white p-3">
          {{ form.as_p }}
        </div>

        <button class="btn btn-success fw-bold px-4 ms-2 mb-2" type="submit">
          <i class="fas fa-paper-plane me-1"></i> Send Question
        </button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
